<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论页面</title>
	<style>
		.smart-green {
			margin-left: auto;
			margin-right: auto;
			max-width: 500px;
			background: #F8F8F8;
			padding: 30px 30px 20px 30px;
			font: 12px Arial, Helvetica, sans-serif;
			color: #666;
			border-radius: 5px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
		}
		.smart-green h1 {
			font: 24px "Trebuchet MS", Arial, Helvetica, sans-serif;
			padding: 20px 0px 20px 40px;
			display: block;
			margin: -30px -30px 10px -30px;
			color: #FFF;
			background: #9DC45F;
			text-shadow: 1px 1px 1px #949494;
			border-radius: 5px 5px 0px 0px;
			-webkit-border-radius: 5px 5px 0px 0px;
			-moz-border-radius: 5px 5px 0px 0px;
			border-bottom: 1px solid #89AF4C;
		}
		.smart-green h1 > span {
			display: block;
			font-size: 11px;
			color: #FFF;
		}
		.smart-green label {
			display: block;
			margin: 0px 0px 5px;
		}
		.smart-green label > span {
			float: left;
			margin-top: 10px;
			color: #5E5E5E;
		}
		.smart-green input[type="text"], .smart-green input[type="email"], .smart-green textarea, .smart-green select {
			color: #555;
			height: 30px;
			line-height: 15px;
			width: 100%;
			padding: 0px 0px 0px 10px;
			margin-top: 2px;
			border: 1px solid #E5E5E5;
			background: #FBFBFB;
			outline: 0;
			-webkit-box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
			box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
			font: normal 14px/14px Arial, Helvetica, sans-serif;
		}
		.smart-green textarea {
			height: 100px;
			padding-top: 10px;
		}
		.smart-green .button {
			background-color: #9DC45F;
			border-radius: 5px;
			-webkit-border-radius: 5px;
			-moz-border-border-radius: 5px;
			border: none;
			padding: 10px 25px 10px 25px;
			color: #FFF;
			text-shadow: 1px 1px 1px #949494;
		}
		.smart-green .button:hover {
			background-color: #80A24A;
		}
		.error-msg{
			color: red;
			margin-top: 10px;
		}
		.success-msg{
			color: #80A24A;
			margin-top: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<form action="{% url 'comment' %}" method="post" class="smart-green">
    <!--与视图view文件中result函数联系-->
    {% csrf_token %}
    <!--#安全验证-->
    <h1>评论专区
        <span>请留下您的宝贵意见</span>
    </h1>
    <label>
        <span>口味:</span>
{#           <input id="color" type="text" name="color" class="error"/>#}
             <select id="color" name="color" class="error">
                  <option value="荞面微辣">荞面微辣</option>
                  <option value="荞面酸辣">荞面酸辣</option>

             </select>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>包装:</span>
        <!--<input id="chicun" type="text" value="" name="chicun"/>-->
		<select id="chicun" name="chicun">
		    <option value="手提袋">手提袋</option>
			<option value="礼品盒">礼品盒</option>
			<option value="礼品盒加小挂件">礼品盒加小挂件</option>
		</select>
        <div class="error-msg"></div>
    </label>

{#    <label>#}
{#        <span>联系地址 :</span>#}
{#        <input id="address" type="text" value="" name="address"/>#}
{#        <div class="error-msg"></div>#}
{#    </label>#}

    <label>
        <span>输入评论:</span>
        <textarea id="message" name="message"  placeholder="请输入您的建议"></textarea>
        <div class="error-msg"></div>
    </label>
    <div class="success-msg"></div>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="提交"/>
    </label>
</form>

</body>
</html>
