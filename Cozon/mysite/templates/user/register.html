{% extends 'user/base.html'%}
{% load staticfiles %}
 {% block title%}<title>注册</title>{% endblock%}
 {% block link%}
		<link rel="stylesheet" href="{% static 'AmazeUI-2.4.2/assets/css/amazeui.min.css' %}" />
		<link href="{% static 'css/dlstyle.css'%}" rel="stylesheet" type="text/css">
		<script src="{% static 'AmazeUI-2.4.2/assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'AmazeUI-2.4.2/assets/js/amazeui.min.js' %}"></script>

{%endblock%}
{% block content%}


		<div class="login-boxtitle">
			<a href="home/demo.html"><img alt="" src="{% static 'images/logobig.png' %}" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img src="{% static 'images/big.jpg' %}" /></div>
				<div class="login-box">

						<div class="am-tabs" id="doc-my-tabs">
							<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
								<li class="am-active"><a href="">邮箱注册</a></li>
								<li><a href="">手机号注册</a></li>
							</ul>

							<div class="am-tabs-bd">
								<div class="am-tab-panel am-active">
									<form action="{% url 'sign_up' %}" id='signn' method="post">
										{% csrf_token %}
										<div class="user-name">
										<label for="user"><i class="am-icon-user"></i></label>
										<input type="text" name="username" id="check_name" placeholder="请输入用户名">
                 						</div>
							   <div class="user-email">
										<label for="email"><i class="am-icon-envelope-o"></i></label>
										<input type="email" name="email"  placeholder="请输入邮箱账号">
                 				</div>

                 					<div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password"  placeholder="设置密码">
                 					</div>

										<div class="am-cf">
											<input type="submit" id='yio' value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
										</div>

									</form>


								<div class="am-tab-panel">
									<form method="post">
										{% csrf_token %}
                 					<div class="user-phone">
								    <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								    <input type="tel" name="" id="phone" placeholder="请输入手机号">
                 					</div>
										<div class="verification">
											<label for="code"><i class="am-icon-code-fork"></i></label>
											<input type="tel" name="" id="code" placeholder="请输入验证码">
											<a class="btn" href="javascript:void(0);" onclick="sendMobileCode();" id="sendMobileCode">
												<span id="dyMobileButton">获取</span></a>
										</div>
                 					<div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password" id="password" placeholder="设置密码">
									 </div>

									</form>
								 	<div class="login-links">
										<label for="reader-me">
											<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
										</label>
							  		</div>
										<div class="am-cf">
											<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
										</div>
								
									<hr>

								<script>
									$(function() {
									    $('#doc-my-tabs').tabs();
									  })
								</script>

							</div>
						</div>

				</div>
			</div>
		</div>
            </div>
        </div>
{% endblock %}
